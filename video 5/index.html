<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="image.png" alt="Train image" />
    <br />
    <table>
      <caption>
        Employee Details
      </caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Harry</td>
          <td>Programmer</td>
          <td>JavaScript</td>
        </tr>

        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">Java</td>
        </tr>

        <tr>
          <td colspan="2">Sam</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">foot</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ul>

    <ol type="A">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ol>

    <h1>Defination list</h1>
    <dl>
      <dt>html</dt>
      <dd>It is a hypertext markup language</dd>

      <dt>CSS</dt>
      <dd>It is used for styling.</dd>

      <dt>JavaScript</dt>
      <dd>It is used for programming.</dd>
    </dl>
  </body>
</html>
