<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz 1</h1>
    <form action="post">
      <!-- Without using br tag, write a vertically aligned form asking for name,city, pincode of a user-->
      <div>
        <label for="user name">Enter your name</label>
        <input type="text" name="user name" id="user name" />
      </div>

      <div>
        <label for="city">Enter your city</label>
        <input type="text" name="city" id="city" />
      </div>

      <div>
        <label for="pincode">Enter your pincode</label>
        <input type="number" name="pincode" id="pincode">
      </div>
    </form>
  </body>
</html>
